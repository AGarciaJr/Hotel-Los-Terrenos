<!-- email-change.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 12px;
        }
        .alert {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Address Updated</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${name}">User</span>,</p>
        <p>Your email address has been successfully updated.</p>
        <div class="alert">
            <p><strong>Previous email:</strong> <span th:text="${oldEmail}">old@email.com</span></p>
            <p><strong>New email:</strong> <span th:text="${newEmail}">new@email.com</span></p>
        </div>
        <p>If you did not make this change, please contact us immediately.</p>
        <p>Best regards,<br/>Hotel Los Terrenos Team</p>
    </div>
    <div class="footer">
        <p>This is an automated message, please do not reply.</p>
    </div>
</div>
</body>
</html>
